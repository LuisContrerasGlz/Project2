<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CMS - Express</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootswatch/4.0.0/flatly/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css" media="screen" title="no title">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>

<body>
  <div class="container">
    <div class="row">
    
    <!-- <div class="row mt-2 mb-4">
      <button type="button" class="btn btn-primary">SUBMIT</button>
      <button type="button" class="btn btn-secondary">Secondary</button>
      <button type="button" class="btn btn-success">Success</button>
      <button type="button" class="btn btn-danger">Danger</button>
      <button type="button" class="btn btn-warning">Warning</button>
      <button type="button" class="btn btn-info">Info</button>
      <button type="button" class="btn btn-light">Light</button>
      <button type="button" class="btn btn-dark">Dark</button>
    </div> -->
  <div class="col">
    <div class="row mt-4">
      <div class="col-md-3">        
          <div class="row justify-content-between">
              <label class="" for="expediente">Expediente</label>
              <input type="text" class="form-control-xs mb-2 mr-sm-2 ml-2" id="expediente" placeholder="">
          </div>

          <div class="row justify-content-between">
              <label class="" for="nombre">*Nombre(s)</label>
              <input type="text" class="form-control-xs mb-2 mr-sm-2 ml-2" id="nombre" placeholder="">
          </div>
          
          <div class="row justify-content-between">       
              <label class="" for="apellidos">*Apellidos</label>
              <input type="text" class="form-control-xs mb-2 mr-sm-2 ml-2" id="apellidos" placeholder="">            
          </div>

          <div class="row justify-content-between">     

              <label class="" for="edad">*Edad</label> 
              <input type="text" class="form-control-xs mb-2 mr-sm-2 ml-2" id="edad" placeholder="">
            
              <label class="" for="sexo">*Sexo</label>
              <select class="custom-select-xs mb-2-xs mr-sm-2 ml-2" id="sexo">
              <option selected></option>
              <option value="M">M</option>
              <option value="F">F</option>
              </select>          
          </div>           
      </div>
    
      <div class="col-md-3">  
          <div class="row justify-content-between">
              <label class="" for="nacimiento">F. Nac</label>
              <input type="text" class="form-control-xs mb-2 mr-sm-2 ml-2" id="nacimiento" placeholder="">
          </div>

          <div class="row justify-content-between">
              <label class="" for="telefono">Teléfono</label>
              <input type="text" class="form-control-xs mb-2 mr-sm-2 ml-2" id="telefono" placeholder="">
          </div>

          <div class="row justify-content-between">
              <label class="" for="email">email</label>
              <input type="text" class="form-control-xs mb-2 mr-sm-2 ml-2" id="email" placeholder="">            
          </div>

          <div class="row justify-content-between">
              <label class="" for="direccion">Dirección</label>
              <input type="text" class="form-control-xs mb-2 mr-sm-2 ml-2" id="direccion" placeholder="">
          </div>                        
      </div>

      <div class="col-md-3">  
          
          <div class="row justify-content-between">   
              <div class="form-check mb-2 mr-sm-2">
              <input class="form-check-input" type="checkbox" id="inlineFormCheck">
              <label class="form-check-label" for="inlineFormCheck">Enviar por correo</label>
              </div>
          </div>                        

          <div class="row justify-content-between">   
              <div class="form-check mb-2 mr-sm-2">
              <input class="form-check-input" type="checkbox" id="inlineFormCheck">
              <label class="form-check-label" for="inlineFormCheck">Enviar al médico</label>
              </div>
          </div>                        

      </div>
    </div>


      <div class="row mt-4">
       <div class="col-md-2">
        <form id="expediente-form">          
          <label for="estudios" class="expediente-label">INGRESE EL CÓDIGO DEL ESTUDIO:</label>
          <input placeholder="" type="text" class="form-control submit_on_enter" id="estudios">
          <br/>
        </form>
        </div> 

        <div class="col-md-6" id="span3">
            <table class="table table-fixed">
              <thead>
                <tr>
                  <th>Clave</th>
                  <th>Estudio</th>
                  <th>Precio</th>
                  <th>Días</th>
                </tr>
              </thead>
              <tbody>
                
              </tbody>
            </table>
        </div>

        <div class="col-md-4">
          <div class="card" style="width: 18rem;">
            <div class="card-header">
            <button type="button" class="btn btn-warning">Guardar</button>
            <button type="button" class="btn btn-info">Cancelar</button>
            </div>
            <div class="card-body">
              <div class="row">
                <div class="col-md-12">  

                    <div class="row justify-content-between">
                        <label class="" for="subtotal">SUBTOTAL</label>
                        <input type="text" class="form-control-xs mb-2 mr-sm-2 ml-2" id="subtotal" placeholder="">
                    </div>

                    <div class="row justify-content-between">
                        <label class="" for="descuento">DESCUENTO(%)</label>
                        <input type="text" class="form-control-xs mb-2 mr-sm-2 ml-2" id="descuento" placeholder="">
                    </div>

                    <div class="row justify-content-between">
                        <label class="" for="cargo">CARGO</label>
                        <input type="text" class="form-control-xs mb-2 mr-sm-2 ml-2" id="cargo" placeholder="">            
                    </div>

                    <div class="row justify-content-between">
                        <label class="" for="total">TOTAL</label>
                        <input type="text" class="form-control-xs mb-2 mr-sm-2 ml-2" id="total" placeholder="">
                    </div>                        
                                            

                </div>
              </div>
            </div>
          </div>
        </div>

      </div>
     </div>
    </div>
  </div>

    <!-- Custom Script -->
    <script src="js/orders.js" type="text/javascript"></script>

</body>

</html>
