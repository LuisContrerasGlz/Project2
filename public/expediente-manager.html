<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CMS - Express</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootswatch/4.0.0/flatly/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css" media="screen" title="no title">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>

<body>
  <div class="container">
    <div class="row mt-4">
      <div class="col-md-2 col-sm-2">
        <a class="btn btn-light" href="/blog">Go to Blog</a>
      </div>
      <div class="col-md-2 col-sm-2">
        <a class="btn btn-light" href="/cms">Nueva Solicitud</a>
      </div>
    </div>
    <div class="row">
      <div class="col-md-8 offset-md-2">
        <div class="author-container">
          <h1>Expedientes</h1>
          <table class="table table-striped">
            <thead>
              <tr>
                <th>Nombre</th>
                <th>Apellidos</th>
                <th># de Solicitudes</th>
                <th>Ver solicitudes del Paciente</th>
                <th>Nueva Solicitud</th>
                <th>Eliminar expediente</th>
              </tr>
            </thead>
            <tbody>
              <tr id="form-row">
                <form id="expediente-form">
                  <td colspan="4">
                    <input placeholder="Nombre" id="expediente-name" type="text" />
                    <input placeholder="Apellidos" id="expediente-last-name" type="text" />
                    <input placeholder="Sexo" id="expediente-gender" type="text" />
                    <input placeholder="Edad" id="expediente-age" type="text" />
                  </td>
                  <td>
                    <button type="submit" class="btn btn-success">Crear expediente</button>
                  </td>
                </form>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    </d>
    <!-- Custom Script -->
    <script src="js/expediente.js" type="text/javascript"></script>

</body>

</html>
